
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Plugin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      min-width: 300px;
      background: #fff;
    }
    .view.active { display: block; }
    .view { display: none; }
    .content-wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .tooltip-wrapper {
      position: relative;
      display: block;
      width: 100%;
    }
    .tooltip-wrapper .tooltip-text {
      visibility: hidden;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 500;
      white-space: nowrap;
      position: absolute;
      z-index: 1;
      bottom: 115%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.2s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    .tooltip-wrapper:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="view-customer" class="view active">
    <div class="content-wrapper" style="text-align: center;">
      <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/47733682-gris-avatar-icone-utilisateur-avatar-photo-icone-social-medias-utilisateur-icone-vectoriel.jpg"
           alt="Account Avatar"
           style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin: 0 auto; display: block;" />
      <h3 style="margin: 1rem 0 0.25rem;">Account Name</h3>
      <p style="margin: 0; color: #444;">johndoe@example.com</p>
      <div style="text-align: left; margin-top: 2rem;">
        <label style="display: block; margin-bottom: 0.25rem; color: #666; font-weight: 500;">Account Status</label>
        <div class="tooltip-wrapper">
          <input type="text" disabled value="VIP"
                 style="width: 100%; padding: 0.75rem; border-radius: 8px; border: none; background: #f5f6f7; font-size: 1rem; color: #666;">
          <div class="tooltip-text">Read-only – data managed in CRM</div>
        </div>
        <label style="display: block; margin-top: 1.5rem; margin-bottom: 0.25rem; color: #666; font-weight: 500;">Account Lifetime Value</label>
        <div class="tooltip-wrapper">
          <input type="text" disabled value="€13,908"
                 style="width: 100%; padding: 0.75rem; border-radius: 8px; border: none; background: #f5f6f7; font-size: 1rem; color: #666;">
          <div class="tooltip-text">Read-only – data managed in CRM</div>
        </div>
        <label style="display: block; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #333; font-weight: 600;">Account CSAT</label>
        <div style="font-size: 1.8rem; color: #001F4D;">
          ★ ★ ★ <span style="color: #ccc;">★ ★</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
